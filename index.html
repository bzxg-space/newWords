<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>一个句子</title>
		<meta name="author" content="搬砖小哥" />
		<!--解决http警报-->
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<h3>
			一个句子
		</h3>
		<section>
			<header>
				<h3>
					每日一句
				</h3>
				<hr noshade="noshade" ; />
			</header>
			<p id="mryj">
				<!--智慧是知道下一步做什么，技能是知道如何做，而美德就是去做。-->
			</p>
			<script id="ajax" type="text/javascript"></script>
			<script type="text/javascript">
				function check(str) {
					var num = parseInt(str);
					var result;
					if (str >= 1 && str <= 9) {
						result = "0" + num;
					} else {
						result = str + "";
					}
					return result;
				}
				var d = new Date();
				var year = d.getFullYear();
				var month = d.getMonth() + 1;
				var day = d.getDate();
				function jsonpCallback(result) {
					document.getElementById("mryj").innerHTML=result.note;
				}
				document.getElementById("ajax").src="http://sentence.iciba.com/index.php?c=dailysentence&m=getdetail&title=" + year + "-" + check(month) + "-" + check(day) + "&callback=jsonpCallback";
			</script>
		</section>
		<section>
			<header>
				<h3>
					一言
				</h3>
				<hr noshade="noshade" ; />
			</header>
			<p class="hitokoto">
				<!-- 拿着刀并且可以让人们变得幸福的只有料理人。 -->
				<script type="text/javascript" src="https://v1.hitokoto.cn/?charset=utf-8&encode=js"></script>
			</p>
		</section>
		<section>
			<header>
				<h3>
					语录
				</h3>
				<hr noshade="noshade" ; />
			</header>
			<p>
				<!--请珍惜那些伤害过你的人，毕竟其他人都懒得害你。-->
				<script type="text/javascript" src="http://api.diyigzs.com/yan/api.php?encode=js"></script>
				<script>
					binduyan()
				</script>
			</p>
		</section>
		<section>
			<header>
				<h3>
					毒鸡汤
				</h3>
				<hr noshade="noshade" ; />
			</header>
			<p>
				<!-- 人要是行，干一行行一行一行行行行行，行行行干哪行都行。 -->
				<script type="text/javascript" src="https://api.qinor.cn/soup/index.php?encode=js"> </script>
				<script>
					qinor()
				</script>
			</p>
		</section>
		<section>
			<header>
				<h3>
					古诗词
				</h3>
				<hr noshade="noshade" ; />
			</header>
			<p id="gushici">
				<!--洛阳城里春光好，洛阳才子他乡老。——韦庄-->
				<script>
					var xhr = new XMLHttpRequest();
					xhr.open('get', 'https://v1.jinrishici.com/all.json');
					xhr.onreadystatechange = function() {
						if (xhr.readyState === 4) {
							var data = JSON.parse(xhr.responseText);
							var gushici = document.getElementById('gushici');
							gushici.innerText = data.content + "——" + data.author;
						}
					};
					xhr.send();
				</script>
			</p>
		</section>
